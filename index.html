<!DOCTYPE html>
<html lang="en">
<head>
    <title>imagen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="fra/ella.jpeg" alt=""></span>
        <span style="--i:2;"><img src="fra/camila rene.jpeg" alt=""></span>
        <span style="--i:3;"><img src="fra/pecados.jpeg" alt=""></span>
        <span style="--i:4;"><img src="fra/todos.jpeg" alt=""></span>
        <span style="--i:5;"><img src="fra/gabriela.jpeg" alt=""></span>
        <span style="--i:6;"><img src="fra/matias.jpeg" alt=""></span>
        <span style="--i:7;"><img src="fra/con leo.jpeg" alt=""></span>
        <span style="--i:8;"><img src="fra/fiesta.jpeg" alt=""></span>
    </div>
    <script type="text/javascript">
        let box = document.querySelector('.box');
        window.onmousemove = function (e){
            let x = e.clientX/3;
            box.style.transform = "perspective(1000px) rotateY(" + x + "deg)";
        }
    </script>
</body>
</html>
